apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name:  argo-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/alison-chuang/cicd_lab.git
    targetRevision: dev
    path: tasks/task-6-3/dev

  destination:
    server: https://kubernetes.default.svc
    namespace: myapp

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true

